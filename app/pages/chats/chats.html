<ion-header>

  <ion-navbar whatsapp   >
    <ion-title>chats</ion-title>
    <ion-buttons end>
      <button class="add-chat-button"><ion-icon name="person-add"></ion-icon></button>
      <button class="options-button"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="content">
  <ion-list >
    <ion-item-sliding *ngFor="let chat of chats">
      <button ion-item  class="chat" (click)="showMessage(chat)" >
        <img class="chat-picture" [src]="chat.picture">
        <div class="chat-info">
          <h2 class="chat-title">{{chat.title}}</h2>
          <span *ngIf="chat.lastMessage" class="last-message">
            <p class="last-message-content">{{chat.lastMessage.content}}</p>
            <span class="last-message-timestamp">{{chat.lastMessage.createdAt| date}}</span>
          </span>
        </div>
      </button>
       
      <ion-item-options class="chat-options">
        <button danger class="option option-remove" (click)="remove(chat)">Remove</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
